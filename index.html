<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f3f21bef7.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="heading">Todo List</h1>
        </header>
        <div class="content">
            <div class="inpTask">
                <label for="inpNewItem" class="form-label">Add task</label>
                <input type="text" class="form-control" id="inpNewItem">
                <div class="form-text">Write short description about your task</div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-success" id="btnAdd">Add</button>
                <button type="button" class="btn btn-dark" id="btnClear">Clear</button>
            </div>

            <ul class="list-group">
                
            </ul>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
